<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유튜브 인플루언서 순위</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto py-10">
    <h1 class="text-3xl font-bold text-center mb-8">🔥 유튜브 인플루언서 순위 🔥</h1>

    <form method="get" class="flex flex-wrap gap-3 justify-center mb-6">
      <input name="search" value="{{ search }}" placeholder="채널명 검색..." class="px-4 py-2 border rounded-lg" />
      <select name="category" class="px-3 py-2 border rounded-lg">
        <option value="">전체 카테고리</option>
        <option value="기술" {% if category == "기술" %}selected{% endif %}>기술</option>
        <option value="교육" {% if category == "교육" %}selected{% endif %}>교육</option>
        <option value="게임" {% if category == "게임" %}selected{% endif %}>게임</option>
      </select>
      <select name="sort" class="px-3 py-2 border rounded-lg">
        <option value="subs" {% if sort == "subs" %}selected{% endif %}>구독자순</option>
        <option value="views" {% if sort == "views" %}selected{% endif %}>조회수순</option>
        <option value="videos" {% if sort == "videos" %}selected{% endif %}>영상수순</option>
      </select>
      <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">검색</button>
    </form>

    <table class="min-w-full bg-white shadow rounded-xl">
      <thead>
        <tr class="bg-red-500 text-white text-left">
          <th class="py-3 px-4">순위</th>
          <th class="py-3 px-4">채널명</th>
          <th class="py-3 px-4">카테고리</th>
          <th class="py-3 px-4">구독자수</th>
          <th class="py-3 px-4">조회수</th>
          <th class="py-3 px-4">영상수</th>
        </tr>
      </thead>
      <tbody>
        {% for c in channels %}
        <tr class="border-b hover:bg-gray-50">
          <td class="py-2 px-4">{{ c.rank }}</td>
          <td class="py-2 px-4 font-semibold">{{ c.title }}</td>
          <td class="py-2 px-4">{{ c.category or '-' }}</td>
          <td class="py-2 px-4">{{ "{:,}".format(c.subs) }}</td>
          <td class="py-2 px-4">{{ "{:,}".format(c.views) }}</td>
          <td class="py-2 px-4">{{ "{:,}".format(c.videos) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="mt-10 bg-white shadow rounded-xl p-6">
      <h2 class="text-xl font-bold mb-4 text-center">📊 구독자 TOP 10 그래프</h2>
      <canvas id="subsChart" height="120"></canvas>
    </div>

    <script>
      const ctx = document.getElementById('subsChart');
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: {{ labels | tojson }},
          datasets: [
            {
              label: '구독자 수',
              data: {{ subs | tojson }},
              backgroundColor: 'rgba(239, 68, 68, 0.7)',
            },
            {
              label: '조회수',
              data: {{ views | tojson }},
              backgroundColor: 'rgba(59, 130, 246, 0.5)',
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return value.toLocaleString();
                }
              }
            },
            x: {
              ticks: { autoSkip: false, maxRotation: 60, minRotation: 45 }
            }
          },
          plugins: {
            legend: { position: 'top' },
          }
        }
      });
    </script>
  </div>
</body>
</html>
